<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Pomodoro Clock</title>
<link rel="stylesheet" type="text/css" href="PomodoroClock.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
<script src="PomodoroClock.js" async></script>
<script src="https://code.jquery.com/jquery-3.1.1.js" async></script> 
</head>
<body>
 <div class="container container-fluid">
  <div class="text-center"><br>
    <h1>Pomodoro Clock</h1><br>
    <div id="clock">
      <div class="jumbotron">
        <br>
        <br>
        <span id="mode">Ready</span>
        <br>
        <span id="min">25</span>
        <span id="colon">:</span>
        <span id="sec">00</span>
      </div>
      <button type="button" class="btn btn-warning btn-circle" id="pause">Pause</button>
      <button type="button" class="btn btn-success btn-lg btn-circle" id="start">Start</button>
      <button type="button" class="btn btn-danger btn-circle" id="reset">Reset</button>
    </div>
    <div id="controls" class="container container-fluid">
      <div id="break">
        <div class="row">
          <div class="col-sm-4 col-push-4">
            <h3>Break</h3>
            <div class="box2">
              <span id="min2">05</span>
              <span id="colon2">:</span>
              <span id="sec2">00</span></div>
            <button type="button" class="btn btn-success btn-circle" id="breakAdd">+</button>
            <button type="button" class="btn btn-danger btn-circle" id="breakSub">-</button>
            </div>
          <div id="image">
            <div class="col-sm-3 col-push-3">
              <img class="img-responsive center-block" src="http://www.cliparthut.com/clip-arts/1254/tomato-slice-clip-art-1254292.jpg"></div>
          </div>
          <div id="duration">
              <div class="col-sm-4 col-push-4">
                <h3>Duration</h3>
                <div class="box2">
                  <span id="min3">25</span>
                  <span id="colon3">:</span>
                  <span id="sec3">00</span></div>
                <button type="button" class="btn btn-success btn-circle" id="durationAdd">+</button>
                <button type="button" class="btn btn-danger btn-circle" id="durationSub">-</button>
                <br>
              </div>
		</div>
		  </div>
			  <h6>Images courtesy of <a href="http://www.cliparthut.com">www.cliparthut.com</a></h6>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
